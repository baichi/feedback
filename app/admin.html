<!DOCTYPE html>
<html lang="en" ng-app="feedbackApp">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="all.min.css">
</head>
<body ng-controller="feedbackCtrl">
<div class="panel panel-default">
    <div class="panel-heading text-center">
        <div class="row">
            <div class="col-xs-10"><input type="text" ng-model="data.question" class="form-control"/></div>
            <div class="col-xs-2"><button class="btn btn-warning btn-lg" type="button" ng-click="start()">开始</button></div>
        </div>
    </div>
    <div class="panel-body  text-center">
        <div class="row">
            <div class="col-xs-4">
                行<input type="text" ng-model="data.row" class="form-control"/>
            </div>
            <div class="col-xs-4">
                列<input type="text" ng-model="data.column" class="form-control"/>
            </div>
            <div class="col-xs-4">
                <button class="btn btn-danger  btn-lg" ng-click="class()">上课</button>
            </div>
        </div>
    </div>
    <div class="panel-footer">

    </div>
</div>
<script src="all.min.js"></script>
</body>

</html>
